name: Hackathon Image Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Install doctl
         uses: digitalocean/action-doctl@v2
         with:
           token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
           
       - name: Create droplet for job
         run: |
           doctl compute droplet create sdv_image_build_droplet --region lon1 --image ubuntu-20-04-x64 --size s-4vcpu-8gb
           doctl compute volume create sdv_image_build_volume --region lon1 --size 150GiB
           doctl compute volume-action attach sdv_image_build_volume sdv_image_build_project
           
       - name: Teardown droplet for job
         run: |
           doctl compute volume-action detach sdv_image_build_volume sdv_image_build_droplet
           doctl compute volume delete sdv_image_build_volume
           doctl compute droplet delete sdv_image_build_droplet
           
